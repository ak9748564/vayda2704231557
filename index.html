<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vayda</title>
</head>
<body>
    <div class="lg:flex w-full min-h-[100vh]">
        <div class="lg:w-1/2 p-[50px] ">
            <div class="w-[400px] m-auto">
                <h1 class="text-[#232323] text-[30px] font-semibold">Vayda ERP 2.0</h1>
            <p class="text-[#a0a2a1] ">gubuylo lkibuyol ; iybuo8u</p>

            <div class="mt-10">
                <label class="p-1 bg-white text-[#c9c9c9] text-[12px] relative top-[10px] mx-2">Company*</label>
                <select name="" id="" class="h-[40px] rounded-md border px-3 text-[14px] text-[#c9c9c9] w-full"><option>Company*</option>
                </select>
            </div>
            <div class="mt-4">  
                <label class="p-1 bg-white text-[#c9c9c9] text-[12px] relative top-[10px] mx-2">Email*</label>
                <input type="email" placeholder="abc@gmail.com" class="text-[#c9c9c9] text-[13px] w-full rounded-md border h-[40px] px-3">
            </div>
            <div class="mt-4">  
                <label class="p-1 bg-white text-[#c9c9c9] text-[12px] relative top-[10px] mx-2">Password*</label>
                <input type="password" placeholder="" class="text-[#c9c9c9] text-[13px] w-full rounded-md border h-[40px] px-3">
            </div>
            <div class="flex justify-between items-center mt-4">
                <div class="flex items-center">
                    <input type="checkbox" class="h-[16px] w-[16px] rounded-sm">
                    <p class="text-[#9f9f9f] text-[12px] font-medium ml-2">Remember Me</p>
                </div>
                <div>
                    <p class="text-[#fd9826] text-[14px] font-medium underline">Forgot Password</p>
                </div>
            </div>
            <button class="w-full mt-5 rounded-md bg-[#fd9826] text-white h-[40px] text-[12px] font-medium">
                Sign In
            </button>

            <p class="text-[13px] text-[#aeaeae] mt-5">copyright &#169; Vayda Corporation - All Rights Reserved</p>
            </div>
        </div>
        <div class="lg:w-1/2 bg-[url('images/signupbg.png')] bg-cover bg-center w-[100vw] min-h-[100vh]">

        </div>
    </div>
    
</body>
</html>
